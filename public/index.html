<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">
	<title>Predictor</title>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12">
				<h1>Patient Information</h1>
				<hr>
				<div class="alert alert-info" role="alert">
					<div id="confidence"></div>

					<div class="form-group row">
						<label for="age" class="col-sm-1 col-form-label text-center"><h6>Age:</h6></label>
						<div class="col-sm-11">
							<input type="number" class="form-control" id="age" placeholder="Enter Age">
						</div>
					</div>

					<hr>

					<div class="form-group row">
						<label class="col-sm-1 col-form-label text-center"><h6>Sex:</h6></label>
						<div class="col-sm-11">
						<select class="custom-select col-sm-11">
							<option selected id="sex">Male</option>
							<option value="2" class="test">Female</option>
						</select>
						</div>
					</div>

					<hr>

					<div class="form-group row">
						<label for="inputPassword" class="col-sm-1 col-form-label text-center"><h6>Race:</h6></label>
						<div class="col-sm-11">
						<select class="custom-select col-sm-11">
							<option selected id="race">Male</option>
							<option value="2" class="test">Female</option>
						</select>
						</div>
					</div>


					<button type="button" class="btn btn-primary pull-right" id="submit">Submit</button>
				</div>
			</div>
		</div>
		<div class="row">


			<div class="col-md-6">


			<div class="card">
			<div class="card-header">
			<h4 class="card-title">List of Medical Conditions</h4>
			</div>
			<div class="card-body">
			    <table id="example" class="table table-striped table-bordered tables" cellspacing="0" width="100%">
					<thead>
						<tr>
						    <th>Condition</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
						    <th>Condition</th>
						</tr>
					</tfoot>
					<tbody id="list-of-conditions">
						            
					</tbody>
				</table>
			</div>
			</div>


			</div>

			<div class="col-md-4">
				<h1>Patient Information</h1>
				<hr>
		
				<div class="form-group row">




					<label for="sex" class="col-sm-2 col-form-label"><h3>Sex:</h3></label>
					<select class="custom-select mb-2 mr-sm-2 mb-sm-0 pull-right" id="sex">
						<option selected>Male</option>
						<option value="2" class="test">Female</option>
					</select>
				</div>

				<h3>Current Medical Conditions</h3>
				<ul class="list-group" id="patient-conditions">
				</ul>
			</div>
		</div>

		<div class="row">

		</div>



		<div class="row" id="spinner-row">   
	        <div class="animationload">
	            <div class="osahanloading"></div>

	        </div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link href="assets/style/style.css" rel="stylesheet"/>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" src="assets/script/complications.js"></script>
	<script type="text/javascript" src="assets/script/index.js"></script>
</body>
</html>
