<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">
	<title>Predictor</title>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-6">
				<h1>Medical Conditions</h1>
				<hr>
				<div class="card">
					<div class="card-header a">
						<h4 class="card-title">Diagnosis</h4>
					</div>
					<div class="card-body" id="a">
					    <table id="diagnosis-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
							<thead>
								<tr>
								    <th>Condition</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
								    <th>Condition</th>
								</tr>
							</tfoot>
							<tbody id="list-of-diagnosis">
								            
							</tbody>
						</table>
					</div>
				</div>

				<div class="card">
					<div class="card-header b">
						<h4 class="card-title">Past Medical History</h4>
					</div>
					<div class="card-body" id="b">
					    <table id="PMH-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
							<thead>
								<tr>
								    <th>Condition</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
								    <th>Condition</th>
								</tr>
							</tfoot>
							<tbody id="list-of-PMH">
								            
							</tbody>
						</table>
					</div>
				</div>
			</div>


















			<div class="col-md-6">
				<h1>Patient Information</h1>
				<hr>
				<div class="alert alert-info" role="alert">
					<div id="confidence"></div>
					<h4>Demographic</h4>

					<div class="form-group row">
						<label for="age" class="col-sm-4 col-form-label"><h6>Age:</h6></label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id="age" placeholder="Enter Age">
						</div>
					</div>


					<div class="form-group row">
						<label class="col-sm-4 col-form-label"><h6>Sex:</h6></label>
						<div class="col-sm-8">
						<select class="custom-select col-sm-8" id="sex">
							<option selected value = "0">Male</option>
							<option value="1" class="test">Female</option>
						</select>
						</div>
					</div>

					<div class="form-group row">
						<label for="inputPassword" class="col-sm-4 col-form-label"><h6>Race:</h6></label>
						<div class="col-sm-8">
						<select class="custom-select col-sm-8" id="race">
							<option selected value = "1">White</option>
							<option value = "2">Black</option>
							<option value = "3">Hispanic</option>
							<option value = "4">Asian or Pacific Islander</option>
							<option value = "5">Native American</option>
							<option value = "6">Other</option>
						</select>
						</div>
					</div>

					<hr>

					<h4>Diagnosis</h4>
					<ul class="list-group" id="diagnosis">
					</ul>

					<hr>

					<h4>Past Medical History</h4>
					<ul class="list-group" id="PMH">
					</ul>


					<hr>
			

					<h4>Hospital Information</h4>

					<div class="form-group row">
						<label for="inputPassword" class="col-sm-4 col-form-label"><h6>ED Admission:</h6></label>
						<div class="col-sm-8">
						<select class="custom-select col-sm-8" id="ed-ad">
							<option selected value = "0">Record does not meet any HCUP Emergency Department criteria</option>
							<option value = "1">Emergency Department revenue code on record</option>
							<option value = "2">Positive Emergency Department charge (when revenue center codes are not available)</option>
							<option value = "3">Emergency Department CPT procedure code on record</option>
							<option value = "4">Condition code P7 indication of ED admission, point of origin of ED, or admission source of ED</option>
						</select>
						</div>
					</div>

					<div class="form-group row">
						<label for="inputPassword" class="col-sm-4 col-form-label"><h6>Bed Size </h6></label>
						<div class="col-sm-8">
						<select class="custom-select col-sm-8" id="bedsize">
							<option selected value = "1">Small</option>
							<option value = "2">Medium</option>
							<option value = "3">Large</option>
						</select>
						</div>
					</div>

					<div class="form-group row">
						<label for="inputPassword" class="col-sm-4 col-form-label"><h6>Location: </h6></label>
						<div class="col-sm-8">
						<select class="custom-select col-sm-8" id="location">
							<option selected value = "1">Rural</option>
							<option value = "2">Urban nonteaching</option>
							<option value = "3">Urban teaching</option>
						</select>
						</div>
					</div>

					<div class="form-group row">
						<label for="age" class="col-sm-4 col-form-label"><h6>Volume</h6></label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id="volume" placeholder="Enter total discharges">
						</div>
					</div>


				</div>


				<button type="button" class="btn btn-primary pull-right" id="submit">Submit</button>
			</div>
		</div>


		



		<div class="row" id="spinner-row">   
	        <div class="animationload">
	            <div class="osahanloading"></div>

	        </div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link href="assets/style/style.css" rel="stylesheet"/>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" src="assets/script/complications.js"></script>
	<script type="text/javascript" src="assets/script/index.js"></script>
</body>
</html>
